<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Simple App</h1>
    </header>
    <section id="simple-app">
      <form @submit.prevent="onSubmit">
        <label for="continents">Choose a continent:</label>
        <select name="continent" id="continent"  @change="ContinentSelection">
          <option disabled selected value> -- select an option -- </option>
          <option v-for="continent in continents" :value="continent">{{continent}}</option>
        </select>
        <label>Choose a country:</label>
        <select name="country" id="country" v-model=enteredCountryValue @change="CountrySelection">
          <option disabled selected value> -- select an option -- </option>
          <option v-for="country in countrylist" :value="country">{{country}}</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
      </form>
    
      <li v-if=countryWindow>
        <h1>{{submitedCountryValue }}</h1>
        <button @click="toggle">
          {{ detailsAreVisible ? 'Hide' : 'Show'}} Details
        </button>
        <ul v-if="detailsAreVisible">
          <li><strong>Capital:</strong> {{ capital }}</li>
          <li><strong>Borders:</strong> {{ borders }}</li>
        </ul>
      </li>




    </section>
  </body>
</html>
